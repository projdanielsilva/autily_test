<html lang="pt-br">
<head>

    <title>Tabela Editável Azul e Branco</title>
    <link rel="stylesheet" href="styles.css"> <!-- Inclua o arquivo CSS externo -->
</head>
<body>
    <h2>Rotina - Pais</h2>
    
    <table id="editableTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Horario</th>
                <th>Atividade</th>
                <th><i class="fa-solid fa-square-check"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="editable"></td>
                <td class="editable"></td>
                <td class="editable"></td>
                <td>
                    <button class="editar-btn" onclick="editarLinha(this)">Editar</button>
                    <button class="apagar-btn" onclick="apagarLinha(this)">Apagar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="adicionarLinha()">Adicionar Linha</button>
        <button onclick="salvar()">Salvar</button>
        <button onclick="apagarTudo()">Apagar Tudo</button>
    </div>

</body>

        <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

table {
    width: 80%;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

thead {
    background-color: #007bff;
    color: #ffffff;
}

th, td {
    padding: 12px 15px;
    text-align: left;
}

th {
    font-weight: bold;
    font-size: 16px;
}

td {
    border-bottom: 1px solid #ddd;
}

td.editable {
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

td.editable:hover {
    background-color: #e9ecef;
    color: #007bff;
}

tr:hover {
    background-color: #f1f1f1;
}

button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    margin: 5px;
}

button:hover {
    background-color: #0056b3;
}

.apagar-btn {
    background-color: #dc3545;
}

.apagar-btn:hover {
    background-color: #c82333;
}

.button-container {
    margin-top: 20px;
}

.editar-btn {
    background-color: #28a745;
}

.editar-btn:hover {
    background-color: #218838;
}
